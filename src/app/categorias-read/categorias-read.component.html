<div class="mat-elevation-z4">
  <table mat-table [dataSource]="items" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let items">{{items.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let items">{{items.marca}}</td>
      
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let items">
  
        <a routerLink="/categoriasUpdate/{{items.id}}">
          <i class="material-icons edit"> edit </i>
        </a>

        <button mat-icon-button (click)="onDelete(items.id)">
          <i class="material-icons delete" > delete </i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
