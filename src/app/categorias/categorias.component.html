
<mat-card class="home mat-elevation-z4">

    <mat-card-title class="title" >
      Categorias
    </mat-card-title>
</mat-card>


<mat-list >
    <mat-list-item *ngFor="let item of items">
        <button mat-icon-button (click)="showVeiculos(item.id)">
        <h2>{{ item.marca }}</h2>
    </button>
    </mat-list-item>
</mat-list>
