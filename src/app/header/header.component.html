
<mat-toolbar class="header mat-elevation-z4" color="primary">
    <span class="title-group">
        <button mat-icon-button>
            <i class="material-icons v-middle" (click)="sidenav.toggle() ">menu</i>
        </button>
    </span>
    <span class="home">
        <a routerLink="/teste">
            Loja De Carros
        </a>
    </span>
</mat-toolbar>

  <mat-sidenav-container >
    <mat-sidenav #sidenav class="sidenav"  mode="over" fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list >
        <a mat-list-item routerLink="/categorias"> Categorias </a>
        <a mat-list-item (click)="novo()"> Novo </a>
        <a mat-list-item (click)="Sair()"> Logout </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">    
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
