
    <mat-card class=" home mat-elevation-z4">
        <mat-card-title> Login </mat-card-title>
        <mat-card-content>

            <form>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Email" [(ngModel)]="creds.email" name="email" type="text" required >
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Senha" [(ngModel)]="creds.senha" name="senha"  [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                     </button>
                </mat-form-field>
            </form>

            <mat-card-actions >
                <button mat-raised-button (click)="login()" color="warn">Entrar </button>
                <button mat-raised-button (click)="registrar()" color="primary">Registrar</button>
            </mat-card-actions>
            <button class="actions" mat-flat-button (click)="showSenha()" >Esqueci Minha Senha</button>
        </mat-card-content>

    </mat-card>
    <app-footer></app-footer>
