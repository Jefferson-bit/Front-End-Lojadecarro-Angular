<mat-card class=" home mat-elevation-z4">
    <mat-card-title> Registrar </mat-card-title>
    <mat-card-content>

        <form>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Nome" [(ngModel)]="items.nome" name="name" type="text" required>
            </mat-form-field >
            <mat-form-field appearance="fill">
                <input matInput placeholder="Email" [(ngModel)]="items.email" name="email" type="text" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Senha" [(ngModel)]="items.senha" name="senha"  [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                 </button>
            </mat-form-field>

        </form>

        <mat-card-actions>
            <button mat-raised-button (click)="insert()" color="warn">Salvar </button>
            <button mat-raised-button (click)="voltar()" color="primary">Voltar</button>
        </mat-card-actions>

    </mat-card-content>

</mat-card>
<app-footer></app-footer>
