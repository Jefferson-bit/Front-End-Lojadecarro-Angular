<mat-card class=" home mat-elevation-z4">
    <mat-card-title> Recuperar Senha </mat-card-title>
    <mat-card-content>

        <form>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Email" [(ngModel)]="signup.email" name="email" type="text" required>
            </mat-form-field>
        </form>

        <mat-card-actions>
            <button mat-raised-button (click)="showPassword()" color="warn">Confirmar </button>
            <button mat-raised-button (click)="showVoltar()" color="primary">Voltar</button>
        </mat-card-actions>

    </mat-card-content>

</mat-card>
<app-footer></app-footer>
