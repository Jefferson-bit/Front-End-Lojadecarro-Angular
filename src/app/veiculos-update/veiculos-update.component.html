<mat-card class="home mat-elevation-z3">
    <mat-card-title>Alterar Veiculo </mat-card-title>
    <mat-card-content>
        <form >
            <mat-form-field>
                <input matInput placeholder="Modelo" [(ngModel)]="veiculo.modelo" name="modelo" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Ano" [(ngModel)]="veiculo.ano"  name="ano" type="tex">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Preco" [(ngModel)]="veiculo.preco " name="preco" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Tipo do Veiculo" [(ngModel)]="veiculo.tipoVeiculo" name="tipoVeiculo"
                    type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Detalhes" [(ngModel)]="veiculo.detalhesId" name="detalhes"
                    type="text" disabled>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Cor" [(ngModel)]="veiculo.cor" name="cor" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="KMRodado" [(ngModel)]="veiculo.kmRodado" name="kmRodado" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Portas" [(ngModel)]="veiculo.portas" name="portas" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Cambio" [(ngModel)]="veiculo.cambio" name="cambio" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Informações" [(ngModel)]="veiculo.informacoes" name="informacoes"
                    type="text">
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="atualizar()">Atualizar</button>
        <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
    </mat-card-actions>

</mat-card>
